name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - dev
      - stage

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start Database
        run: docker compose --profile db up -d

      - name: Start MessageBroker
        run: docker compose --profile mq up -d

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
        
      - name: Backend - Up
        run: docker compose --profile ci up -d
      
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Backend - Run tests
        env:
          NODE_ENV: test
          API_HOST: localhost
          API_PORT: 3100
        working-directory: ./backend
        run: |
          yarn install
          yarn build
          yarn test
